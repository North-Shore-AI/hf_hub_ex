<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD21E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9D0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer hexagon -->
  <path d="M 128,16 L 220,68 L 220,172 L 128,224 L 36,172 L 36,68 Z"
        fill="url(#hexGradient)"
        stroke="#1E293B"
        stroke-width="3"/>

  <!-- Inner hexagon -->
  <path d="M 128,56 L 188,88 L 188,152 L 128,184 L 68,152 L 68,88 Z"
        fill="none"
        stroke="url(#innerGradient)"
        stroke-width="4"/>

  <!-- HF text -->
  <text x="128" y="138"
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="64"
        font-weight="700"
        fill="white"
        text-anchor="middle">HF</text>

  <!-- Hub indicator dots -->
  <circle cx="128" cy="68" r="6" fill="url(#innerGradient)"/>
  <circle cx="168" y="88" r="6" fill="url(#innerGradient)"/>
  <circle cx="168" cy="152" r="6" fill="url(#innerGradient)"/>
  <circle cx="128" cy="172" r="6" fill="url(#innerGradient)"/>
  <circle cx="88" cy="152" r="6" fill="url(#innerGradient)"/>
  <circle cx="88" cy="88" r="6" fill="url(#innerGradient)"/>
</svg>
